<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentación API</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold text-primary">Bienvenido</h1>
            <p class="lead text-muted">Consulta los distintos endpoints de la API</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">

                    </li>
                    <li class="list-group-item">
                        <a href="api/ubicacion/ciudades" class="text-decoration-none text-primary">Ciudades</a>
                    </li>
                    <li class="list-group-item">
                        <a href="/api/ubicacion/paises" class="text-decoration-none text-primary">Países</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional si usas componentes interactivos) -->
